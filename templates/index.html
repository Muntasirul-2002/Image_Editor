<!DOCTYPE html>
<html lang="en">
<!-- 
developed by MUntasirul islam  -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Editor - By Muntasirul Islam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Image Editor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>
          <!-- <div>            
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
             Login
            </button>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                Sign up
               </button>
          <div/>
        </div> -->
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  
    {% for category, message in messages %}
     
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message | safe}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
   
  {% endif %}
{% endwith %}

    <div class="container mt-3">
        <h1 class="fs-3 text">Edit Your Img..</h1>

        <form action="/edit" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="formFile" class="form-label">Select an image to edit</label>
                <input class="form-control" type="file" name="file" id="formFile">
              </div>

              <select class="form-select" name="operation" aria-label="Default select example">
                <option selected>Choose the type</option>
                <option value="cpng">Convert to PNG</option>
                <option value="cgray">Convert to Grayscale</option>
                <option value="cwebp">Convert to Webp</option>
                <option value="cjpg">Convert to JPG</option>
                <option value="cjpeg">Convert to jpeg</option>
              </select>
              <button type="submit" class="btn btn-success mx-2 mt-3">Submit</button>
        </form>
    </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
